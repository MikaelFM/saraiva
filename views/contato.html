<!DOCTYPE html>

<body>
    <article>  
        <form method="POST" action="dados.php" class="formulario" autocomplete="off" >
            <h1>Fale Conosco:</h1>

            <input class="telefone" type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <input class="inteiro" type="text" id="endereco" name="endereco" placeholder="EndereÃ§o" required maxlength="68">
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" maxlength="68">
            <select name="estado" id="estado" aria-placeholder="Estado" required onblur="after(this)">
                <option value="" selected disabled>Selecione um Estado</option>
                <option value="AC">AC</option>

	            <option value="MG">MG</option>
	            <option value="PA">PA</option>

	            <option value="PR">PR</option>

	            <option value="PI">PI</option>
	            <option value="RJ">RJ</option>
	            <option value="RN">RN</option>
	            <option value="RS">RS</option>

	            <option value="SC">SC</option>

	            <option value="TO">TO</option>
            </select>
            <textarea class="inteiro" name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem..." maxlength="1344"></textarea>
            <input type="submit" value="OK" class="submit">
        </form>
    </article>
